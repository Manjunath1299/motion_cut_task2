<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="card d-flex flex-column justify-content-start  ">
 <h1 class="text-center ">Registration Form</h1>
 <form class="d-flex flex-column   my-4 mx-5 " method="post" >

    <label for="name" >Name :</label>
    <input type="text" id="name" class="name  px-3  my-2" placeholder="Arjun" >
    <label for="uname"> Username:</label>
    <input type="text" id="uname" class="uname px-3  my-2" placeholder="Arjun Krishna">
    <label for="email">Email :</label>
    <input type="email " id="email" class="email  px-3  my-2" placeholder="Arjun@gmail.com">
    <label for="password"> Password :</label>
    <input type="password" class="password px-3  my-2" id="password" >
    <label for="pnumber">Phone Number:</label>
    <input type="text" id="pnumber" class="pnumber px-3 my-2" placeholder="8624761359">
    <div class="d-flex flex-row justify-content-center align-items-center">
    <button type="button" class="button my-4 px-6 py-6" onclick="getEmailValue()">Submit</button>
    </div>
 </form>
 
 </div>
 <script src="./script.js"  type="text/javascript" ></script>
</body>
</html>
